<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wontinola</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="picture/log.png" alt="Logo" class="logo" />
    <div class="nav-buttons">
      <button>Home</button>
      <button>About</button>
      <button>Flavors</button>
      <button>Contact</button>
    </div>
    <div class="burger" onclick="toggleMenu()">â˜°</div>
  </header>

  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div id="sidePanel" class="side-panel">
    <button onclick="toggleMenu()">Home</button>
    <button onclick="toggleMenu()">About</button>
    <button onclick="toggleMenu()">Flavors</button>
    <button onclick="toggleMenu()">Contact</button>
  </div>

  <div class="content">
    <div class="div-1" style="background-image: url('picture/background.png'); background-color: rgba(0, 0, 0, 0.738);">
      <h1>Wontinola</h1>
      <h6>KUNG SAAN PANALO KA!</h2>
      <button>Get Started</button>
    </div>

    

  <script>
    function toggleMenu() {
      const panel = document.getElementById("sidePanel");
      const overlay = document.getElementById("overlay");
      panel.classList.toggle("open");
      overlay.classList.toggle("show");
      document.body.style.overflow = panel.classList.contains("open") ? "hidden" : "";
    }

    let lastScrollTop = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      if (currentScroll > lastScrollTop) {
        header.style.top = "-70px";
      } else {
        header.style.top = "0";
      }
      
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
</body>
</html>
