<body>

    </div>
    <div class="burger" onclick="toggleMenu()">☰</div>
  </header>

  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div id="sidePanel" class="side-panel">
    <button onclick="window.location.href='index.html'"style="text-decoration: underline;">Home</button>
    <button onclick="window.location.href='about.html'">About</button>

  </div>

  <div class="content">
    <div class="div-1" style="background-color: rgb(23, 2, 2);">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="picture/Wontinola.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        
          <div class="sdfs">
            <h1>Wontinola</h1>
            <h6>KUNG SAAN PANALO KA!</h2>
            <button class="gettarted">Get Started</button>
          </div>
    </div>
    <div class="div-1" style="background-color: rgb(23, 2, 2); background-image: url('picture/background.png');">
        
        
          <div class="sdfs">
            <h1>Hello Welcome</h1>

                Chinese wontons and gingery <br>
                goodness of Filipino tinola <br>
                soup—comforting, savory, and 
                <br>packed with cultural flavor. </p>
            <button>Order Now</button>
          </div>
    </div>
  </div>
  <footer>
    <div class="button-grid">
        <button class="logo-button-column"  onclick="copyNumber('09056053442')">
          <img src="picture/phone.png" alt="Logo">
          <span>09056053442</span>
        </button>
        <button class="logo-button-column" onclick="window.location.href='https\://www.instagram.com/wontinola.official'">
          <img src="picture/ig.png" alt="Logo">
          <span>https://www.instagram.com/wontinola.official</span>
        </button>
        <button class="logo-button-column"  onclick="window.location.href='https\://www.facebook.com/share/1EdebhKNjS'">

        </span>
        </button>
        <button class="logo-button-column" onclick="copyNumber('connectwithwontinola@gmail.com')">
          <img src="picture/email.png" alt="Logo">
          <span>connectwithwontinola@gmail.com</span>
        </button>
      </div>
      
  </footer>
    

  <script>
    function toggleMenu() {
      const panel = document.getElementById("sidePanel");
      const overlay = document.getElementById("overlay");
      panel.classList.toggle("open");
      overlay.classList.toggle("show");
      document.body.style.overflow = panel.classList.contains("open") ? "hidden" : "";
    }

    let lastScrollTop = 0;
    const header = document.querySelector('header');

    window.addEventListener('scroll', function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      
      if (currentScroll > lastScrollTop) {
        header.style.top = "-70px";
      } else {
        header.style.top = "0";
      }
      
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
    function copyNumber(ss) {
        navigator.clipboard.writeText(ss).then(function() {
            alert('Copied to clipboard!');
        }, function(err) {
            console.error('Could not copy text: ', err);
    });}
  </script>
</body>
</html>
